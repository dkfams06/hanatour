# /etc/nginx/conf.d/hanatour.dhtech4u.com.conf

server {
    server_name hanatour.dhtech4u.com;

    # 정적 파일 서빙 (이미지 업로드)
    location /uploads/ {
        alias /home/opc/myproject/hanatour_staging/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        
        # 이미지 파일 타입 설정
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Next.js 정적 파일 서빙
    location /_next/static/ {
        alias /home/opc/myproject/hanatour_staging/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 기타 정적 파일
    location /public/ {
        alias /home/opc/myproject/hanatour_staging/public/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # API 및 애플리케이션 프록시
    location / {
        proxy_pass http://localhost:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 파일 업로드를 위한 설정
        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hanatour.dhtech4u.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hanatour.dhtech4u.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = hanatour.dhtech4u.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name hanatour.dhtech4u.com;
    return 404; # managed by Certbot
}
